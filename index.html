<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main class="container__center">
      <div class="card__content">
        <div class="card__content__header">
          <img src="./images/image-victor.jpg" alt="image" class="card__img" />
        </div>

        <div class="card__textBox">
          <h1 class="card__heading">Victor Crest <span>26</span></h1>
          <h2 class="country">London</h2>
        </div>

        <div class="card__line"></div>

        <div class="card__columns">
          <div class="column">
            <p class="larger">80K</p>
            <p class="smaller">Followers</p>
          </div>
          <div class="column">
            <p class="larger">803K</p>
            <p class="smaller">Likes</p>
          </div>
          <div class="column">
            <p class="larger">1.4K</p>
            <p class="smaller">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
